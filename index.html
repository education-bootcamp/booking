<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=help"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=help"/>
    <link rel="stylesheet"
          href="main.css">
</head>
<body>
<!--main outer-->
<div class="main-outer">
    <!--top outer-->
    <div class="top-outer">
        <!--logo-->
        <div class="logo-wrapper">
            <h1 class="logo">Booking.com</h1>
        </div>
        <!--logo-->
        <!--top-element-wrapper-->
        <div class="top-element-wrapper">
            <ul class="nav">
                <li>
                    <div class="nav-element-context">
                        <span>LKR</span>
                    </div>
                </li>
                <li>
                    <div class="nav-element-context">
                        <img src="https://img.freepik.com/free-vector/abstract-background-realistic-american-flag_23-2147618915.jpg?t=st=1735537425~exp=1735541025~hmac=966fea61800157ca07e0899599fa2047cf6a62530deb3a28854c1ad6b3dd3ec3&w=740"
                             alt="country flag usa">
                    </div>
                </li>
                <li>
                    <div class="nav-element-context">
                        <span class="material-symbols-outlined">
                        help
                        </span>
                    </div>
                </li>
                <li>
                    <div class="nav-element-context">
                        <span>List Your Property</span>
                    </div>
                </li>
                <li>
                    <div>
                        <button type="button" class="button">Register</button>
                    </div>
                </li>
                <li>
                    <div>
                        <button type="button" class="button">Sign in</button>
                    </div>
                </li>
            </ul>
        </div>
        <!--top-element-wrapper-->
    </div>
    <!--top outer-->
    <!--    navigator-->
    <div class="navigator">
        <!--radio-->
        <input type="radio" name="nav"
               id="tab1" checked>
        <input type="radio" name="nav" id="tab2">
        <input type="radio" name="nav" id="tab3">
        <input type="radio" name="nav" id="tab4">
        <input type="radio" name="nav" id="tab5">
        <!--radio-->
        <!--tab labels-->
        <div class="tab-labels">
            <label for="tab1">Stays</label>
            <label for="tab2">Flights</label>
            <label for="tab3">Car Rentals</label>
            <label for="tab4">Attractions</label>
            <label for="tab5">Airport Shuttles</label>
        </div>
        <!--tab labels-->
        <!--tab content-->
        <div class="tab-contents">
            <div id="content1"
                 class="tab-content">
                <h1>Stays</h1>
            </div>
            <div id="content2"
                 class="tab-content">
                <h1>Flights</h1>
            </div>
            <div id="content3"
                 class="tab-content">
                <h1>Car Rentals</h1>
            </div>
            <div id="content4"
                 class="tab-content">
                <h1>Attractions</h1>
            </div>
            <div id="content5"
                 class="tab-content">
                <h1>Airport Shuttles</h1>
            </div>
        </div>
        <!--tab content-->
    </div>
    <!--    navigator-->
</div>
<!--main outer-->
</body>
</html>
